<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <title>Event Invitation Accepted</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #153643;
        background-color: #f0f2f5;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
      }

      td {
        padding: 20px;
      }

      h1 {
        margin-top: 0;
        font-size: 28px;
        font-weight: bold;
        color: #153643;
        text-align: center;
      }

      h2 {
        font-size: 24px;
        font-weight: bold;
        color: #153643;
      }

      p {
        margin: 0;
        font-size: 16px;
        line-height: 24px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
        font-size: 16px;
        line-height: 24px;
      }

      strong {
        font-weight: bold;
      }

      a {
        display: inline-block;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        color: #ffffff;
        background-color: #007bff;
      }

      .accept-button {
        background-color: #28a745;
      }

      .reject-button {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <h1>Event Invitation Accepted</h1>
          <p>Thank you for accepting the invitation to the event.</p>
          <h2>Event Details</h2>
          <ul>
            <li><strong>Event:</strong> {{event_title}}</li>
            <li><strong>Start Time:</strong> {{start_time}}</li>
            <li><strong>End Time:</strong> {{end_time}}</li>
            <li><strong>Notes:</strong> {{notes}}</li>
          </ul>
          <p>If you have any questions, please contact us at <a href="mailto:Admin@forgetnot.uk">Admin@forgetnot.uk</a>.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
